<!DOCTYPE html>
<html>
    <head>
        <title>Text Display</title>
    </head>
    <body>
        <div id="text-display"></div>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script>
            var socket = io();
            socket.on("message", function (msg) {
                document.getElementById("text-display").innerHTML = msg;
            });
        </script>
    </body>
</html>
